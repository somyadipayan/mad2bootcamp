<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Your Monthly Report</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>{{ username }}'s Monthly Report</h1>
        <div class="booking-details">
            {% for booking in booking_details %}
            <ul class="list-group">
                <li class="list-group-item active" style="font-weight: bolder;">{{ booking.movie }} </li>
                <li class="list-group-item">{{ booking.theatre }}</li>
                <li class="list-group-item">{{ booking.ticket_count }}</li>
                <li class="list-group-item">{{ booking.total_amount }}</li>
            </ul>
            {% endfor %}
            <div class="total">Total amount spent in last month: {{ total }}
        </div>
    </div>
</body>
</html>
